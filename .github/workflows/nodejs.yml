name: Node.js CI

on:
   push:
      branches:[main]
    issues:
        type:[opened]


jobs:
   build:
       
       run-on: ubuntu-latest

       strategy:
           matrix:
              node-version:[12.x]


       steps:
       -uses: actions/checkout@v2
       -name: Use node.JS ${{matrix.node-version}}     
         uses: actions/setup=node@v1
         with:
            node-version:${{matrix.node-version}}
       -run: npm i
       -run: npm run build --if-present    
